<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #191919;
      --subtle-text-color: #6b6b6b;
      --border-color: #e9e9e9;
      --hover-bg-color: #f7f7f7;
      --accent-color: #0078d4;
    }
    body {
      width: 300px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 14px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .header img {
      width: 24px;
      height: 24px;
    }
    .header h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }
    .button-grid {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    button {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--bg-color);
      cursor: pointer;
      text-align: left;
      transition: background-color 0.1s ease-in-out;
    }
    button:hover {
      background: var(--hover-bg-color);
    }
    .icon {
      flex-shrink: 0;
      width: 20px;
      height: 20px;
      color: var(--accent-color);
    }
    .text-content {
      display: flex;
      flex-direction: column;
    }
    .title {
      font-weight: 500;
      color: var(--text-color);
    }
    .description {
      font-size: 12px;
      color: var(--subtle-text-color);
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.ico" alt="icon">
    <h3>Equation Converter</h3>
  </div>
  
  <div class="button-grid">
    <button id="mode1">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM6.75 9.25a.75.75 0 000 1.5h6.5a.75.75 0 000-1.5h-6.5z" clip-rule="evenodd" />
      </svg>
      <div class="text-content">
        <div class="title">Inline Equations (Mode 1)</div>
        <div class="description">Convert <code>$...$</code> to inline math.</div>
      </div>
    </button>
    
    <button id="mode2">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path d="M3 3.5A1.5 1.5 0 014.5 2h11A1.5 1.5 0 0117 3.5v11a1.5 1.5 0 01-1.5 1.5h-11A1.5 1.5 0 013 14.5v-11zM4.5 3a.5.5 0 00-.5.5v11a.5.5 0 00.5.5h11a.5.5 0 00.5-.5v-11a.5.5 0 00-.5-.5h-11z" />
        <path d="M6.5 6.25a.75.75 0 000 1.5h7a.75.75 0 000-1.5h-7zM6.5 12.25a.75.75 0 000 1.5h7a.75.75 0 000-1.5h-7z" />
      </svg>
      <div class="text-content">
        <div class="title">Block from Text (Mode 2)</div>
        <div class="description">Convert <code>$$...$$</code> blocks to display math.</div>
      </div>
    </button>

    <button id="mode3">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M15.28 3.22a.75.75 0 00-1.06 0l-6.5 6.5-2.47-2.47a.75.75 0 00-1.06 1.06l3 3a.75.75 0 001.06 0l7-7a.75.75 0 000-1.06zM3 3.5A1.5 1.5 0 014.5 2h11A1.5 1.5 0 0117 3.5v11a1.5 1.5 0 01-1.5 1.5h-11A1.5 1.5 0 013 14.5v-11z" clip-rule="evenodd" />
      </svg>
      <div class="text-content">
        <div class="title">Block from Inline (Mode 3)</div>
        <div class="description">Convert single inline equations to block math.</div>
      </div>
    </button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
